<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS | Text Transform(대소문자 변환)</title>
<style>
.ca {
	text-transform: capitalize; /* 단어의 첫글자만 대문자 */
}

.up {
	text-transform: uppercase; /* 대문자 */
}

.lo {
	text-transform: lowercase; /* 소문자 */
}

.va {
	font-variant: small-caps; /* 작은 대문자 */
}
</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet.</p>
	<p class="ca">Lorem ipsum dolor sit amet.</p>
	<p class="up">Lorem ipsum dolor sit amet.</p>
	<p class="lo">Lorem ipsum dolor sit amet.</p>
	<p class="va">Lorem ipsum dolor sit amet.</p>
</body>
</html>
