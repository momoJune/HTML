<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제 선택자(Sibling Selector)</title>
<style type="text/css">
	h1~h2{color : red;}
	h1+h2{background-color: pink;}
</style>
</head>
<body>
	<h3>형제 선택자(Sibling Selector) : ~ </h3>
	<hr />
	<h3>인접 형제 선택자(Adjacent Sibling Selector) : + </h3>
	<hr />
	<!-- 
	(h1{나는 큰제목 $$}+h2{나는 작은제목 $})*5
	 -->
	<h1>나는 큰제목 01</h1>
	<h2>나는 작은제목 1</h2>
	<h1>나는 큰제목 02</h1>
	<h2>나는 작은제목 2</h2>
	<h1>나는 큰제목 03</h1>
	<h2>나는 작은제목 3</h2>
	<h1>나는 큰제목 04</h1>
	<h2>나는 작은제목 4</h2>
	<h1>나는 큰제목 05</h1>
	<h2>나는 작은제목 5</h2>
	<h2>나는 작은제목 6</h2>
	<h2>나는 작은제목 7</h2>
	<div>
		<h2>나는 작은제목 5</h2>
	</div>
</body>
</html>
