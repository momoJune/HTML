<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pseudo-classes</title>
<style type="text/css">
	li:first-child {
		color: red; 
		text-decoration: underline;
	}
	div>p:first-child {
		color : blue;
	}
</style>
</head>
<body>
	<h3>:first-child : 어떤 요소의 자식 요소 중 첫번째 자식 요소를 선택할 때 :first-child를 사용합니다.</h3>
	<hr />
	<!--  
	ul>li{아이템 $$}*3
	-->
	<ul>
		<li>아이템 01</li>
		<li>아이템 02</li>
		<li>아이템 03</li>
	</ul>
	<hr />
	<!-- 
	div>p{나는 $$ 문단입니다}*3
	 -->
	<div>
		<p>나는 01 문단입니다</p>
		<p>나는 02 문단입니다</p>
		<p>나는 03 문단입니다</p>
	</div>
	<hr />
	<p>나는 01 문단입니다</p>
	<p>나는 02 문단입니다</p>
	<p>나는 03 문단입니다</p>
</body>
</html>
