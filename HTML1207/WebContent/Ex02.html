<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트(text) 서식 미리 정의하기</title>
</head>
<body>
하나

	둘

		셋

<br /><hr />
<!-- 있는 그대로 엔터와 공백들을 인식시켜 표시한다. -->
<pre>
하나

	<b>둘</b>

		셋
</pre>
<br /><hr />

<b>와</b> 사이에 글씨를 쓰면 진하게 나옵니다.
<br /><hr />

&lt;b&gt;와&lt;/b&gt; 사이에 글씨를 쓰면 진하게 나옵니다.
<br /><hr />

<!-- 태그도 무시한다. -->
<xmp> 
<b>와</b> 사이에 글씨를 쓰면 진하게 나옵니다.
</xmp>

<br /><hr />
</body>
</html>
