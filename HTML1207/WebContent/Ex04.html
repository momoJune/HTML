<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 서식 정하기</title>
</head>
<body>
	진하게
	<b>진하게</b>
	<strong>진하게</strong>
	<br /><hr />
	
	이텔릭
	<i>이텔릭</i>
	<em>이텔릭</em>
	<br /><hr />

	밑줄
	<u>밑줄</u> <!-- HTML5에서 사라진 태그 -->
	<ins>밑줄</ins>
	<br /><hr />

	<del>취소선</del>		
	<br /><hr />

	하이라이트	
	<mark>하이라이트</mark>	
	<br /><hr />
	
	첨자
	H<sub>2</sub>O
	X<sup>Y</sup>
	<br /><hr />
	
	<!-- q : 따옴표안에 넣는다. -->
	<p>HTML의 정의는
	<q>웹 페이지를 만들기 위한 하이퍼텍스트 마크업 언어</q>
	입니다.</p>
	<!-- 인용문을 들여쓰기 해준다. -->
	<blockquote>
	인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한 종류이다.
	</blockquote>
	
	<!-- addr : 축약형 -->
	<p><strong><abbr title="HyperText Markup Language 5">HTML5</abbr></strong>
	란 웹 문서를 제작하는 데 쓰이는 프로그래밍 언어인 HTML의 최신규격입니다.</p>

	<!-- addr : 주소 -->
	<address title="강남구 테헤란로">
    서울특별시<br>
    강남구 테헤란로
	</address> 	
</body>
</html>
