<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 나타내기</title>
</head>
<body>
	1. Java <br />
	2. JSP <br />
	3. HTML <br />
	4. CSS <br />
	5. Java Script <br />
	<hr />
	<!-- 순서가 있는 목록 -->
	<!-- ol>li{아이템 $$$}*4[탭]  -->
	<ol>
		<li>아이템 001</li>
		<li>아이템 002</li>
		<li>아이템 003</li>
		<li>아이템 004</li>
		<li>아이템 005</li>
		<li>아이템 006</li>
	</ol>
	<!-- 순서가 없는 목록 -->
	<!-- ul>li{아이템 $$$}*4[탭]  -->
	<ul>
		<li>아이템 001</li>
		<li>아이템 002</li>
		<li>아이템 003</li>
		<li>아이템 004</li>
		<li>아이템 005</li>
		<li>아이템 006</li>
	</ul>
	<!-- 사용자 정의 목록 -->
	<dl>
		<dt>과일</dt>
		<dd>사과</dd>
		<dd>복숭아</dd>
		<dd>바나나</dd>
		<dd>수박</dd>
		<dd>딸기</dd>
	</dl>
</body>
</html>
