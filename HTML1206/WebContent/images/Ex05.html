<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>
	<!-- .은 현재 폴더, ..은 상위 폴더  -->
	<!-- 폭과 높이를 지정할 수 있다. 찌그러질 수 있다. -->
	<img src="../2.jpg" alt="장미꽃"  width="100px" height="150px"/> <br /> <hr />
	<img src="1.jpg" alt="장미꽃" /> <br /> <hr />
	<!-- 상대 경로로 주소지정 -->
	<img src="images/1.jpg" alt="장미꽃" /> <br /> <hr />
	<img src="./images/1.jpg" alt="장미꽃" /> <br /> <hr />
	<!-- 절대 경로로 주소지정 -->
	<img src="/HTML1206/images/1.jpg" alt="장미꽃" /> 
	하하하하하 재미있는 HTML 크크크크크
	하하하하하 재미있는 HTML 크크크크크
	하하하하하 재미있는 HTML 크크크크크
	<br /> <hr />
	<img src="/HTML1206/images/1.jpg" alt="장미꽃" style="float: left;"/> 
	하하하하하 재미있는 HTML 크크크크크
	하하하하하 재미있는 HTML 크크크크크
	하하하하하 재미있는 HTML 크크크크크
	<br /> <hr />
</body>
</html>
